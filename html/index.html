<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Checker && Changer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src='https://use.fontawesome.com/releases/v5.15.4/js/all.js'></script>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
</head>
<body>
    <div class="container" id="noselect">
        <div class="currTime">
            <h3 class="titleT">Current In game time:</h3>
            <p id="time"></p>
        </div>
        <div class="WTchange">
            <div>
                <label>Change Weather</label>
                <select id="ChooseWeather"></select>
            </div>

            <div>
                <label>Change Time</label>
                <select id="ChooseTime"></select>
            </div>
            <button id="CChanges">Confirm Changes</button>
        </div>
    </div>
    <script src="ui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
